<div class="component-container">
    <div class="component-header">
        <h1>Analytics & Charts</h1>
        <div class="component-stats">
            <span class="stat">Real-time Data</span>
            <span class="stat">Auto-refresh: 30s</span>
        </div>
    </div>
    
    <div class="charts-grid">
        <div class="chart-card">
            <h3>Call Volume Trends</h3>
            <div id="volume-chart" class="chart"></div>
        </div>
        
        <div class="chart-card">
            <h3>Agent Performance</h3>
            <div id="performance-chart" class="chart"></div>
        </div>
        
        <div class="chart-card">
            <h3>Response Time Analysis</h3>
            <div id="response-chart" class="chart"></div>
        </div>
        
        <div class="chart-card">
            <h3>Customer Satisfaction</h3>
            <div id="satisfaction-chart" class="chart"></div>
        </div>
    </div>
    
    <div class="metrics-summary">
        <div class="summary-card">
            <h4>Today's Summary</h4>
            <div class="summary-stats">
                <div class="summary-item">
                    <span class="summary-label">Total Calls</span>
                    <span class="summary-value">1,234</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Avg Duration</span>
                    <span class="summary-value">4:32</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Success Rate</span>
                    <span class="summary-value">94.5%</span>
                </div>
            </div>
        </div>
    </div>
</div>
