<!DOCTYPE html lang="en">
<head>
    <title>Call Center Dashboard</title>
    <script src="js/main.js" type="module"></script>
    <script src="js/highcharts.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/themes.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/sidemenu.css" rel="stylesheet">
    <link href="css/fontawesome/fontawesome.css" rel="stylesheet">
    <link href="css/fontawesome/solid.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
</head>
<body>
    <header>
        <div id="header-left">
            <div id="header-menu">
                <i id="icon-side-menu" class="fas fa-bars icon icon-light icon-clickable"></i>
            </div>
            <div id="header-logo">
                <label>Call Center Dashboard</label>
            </div>
        </div> 
        <div id="header-right">
            <div id="user-photo">
                <img src="/placeholder.svg?height=40&width=40"/>
            </div>
            <div id="user-icons">
                <i class="fas fa-cog icon icon-light icon-clickable"></i>
                <i class="fas fa-globe icon icon-light icon-clickable"></i>
                <i class="fas fa-sign-out-alt icon icon-light icon-clickable"></i>
            </div>
        </div>
    </header>
    <div id="body">
        <div id="side-menu">
            <div class="side-menu-option active" data-component="dashboard">
                <div class="side-menu-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-home"></i>
                </div>
                <div class="side-menu-label">Home</div>
            </div>
            <div class="side-menu-option" data-component="dashboard">
                <div class="side-menu-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="side-menu-label">Dashboard</div>
            </div>
            <div class="side-menu-option" data-component="map">
                <div class="side-menu-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="side-menu-label">Map</div>
            </div>
            <div class="side-menu-option" data-component="layout">
                <div class="side-menu-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <i class="fas fa-th-large"></i>
                </div>
                <div class="side-menu-label">Layout</div>
            </div>
            <div class="side-menu-option" data-component="settings">
                <div class="side-menu-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="side-menu-label">Settings</div>
            </div>
        </div>
        <div id="content">
            <!-- Dashboard content will be loaded here by default -->
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1>Call Center Dashboard</h1>
                    <div class="dashboard-controls">
                        <select id="timeRange" class="time-selector">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                        <div class="last-update">
                            Last Update: <span id="label-last-update">--:--:--</span>
                        </div>
                    </div>
                </div>

                <div class="kpi-grid">
                    <div class="kpi" data-component="agents">
                        <div class="kpi-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="kpi-content">
                            <div class="kpi-number">999</div>
                            <div class="kpi-label">Active Agents</div>
                        </div>
                    </div>

                    <div class="kpi" data-component="calls">
                        <div class="kpi-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="kpi-content">
                            <div class="kpi-number">999</div>
                            <div class="kpi-label">Active Calls</div>
                        </div>
                    </div>

                    <div class="kpi" data-component="reports">
                        <div class="kpi-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="kpi-content">
                            <div class="kpi-number">999</div>
                            <div class="kpi-label">Total Calls</div>
                        </div>
                    </div>

                    <div class="kpi" data-component="analytics">
                        <div class="kpi-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="kpi-content">
                            <div class="kpi-number">0:00:00</div>
                            <div class="kpi-label">Average Handle Time</div>
                        </div>
                    </div>

                    <div class="kpi" data-component="queue">
                        <div class="kpi-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <div class="kpi-content">
                            <div class="kpi-number">0:00:00</div>
                            <div class="kpi-label">Wait Time</div>
                        </div>
                    </div>

                    <div class="kpi" data-component="charts">
                        <div class="kpi-icon" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="kpi-content">
                            <div class="kpi-number">0:00:00</div>
                            <div class="kpi-label">Calls on Queue</div>
                        </div>
                    </div>
                </div>

                <div class="charts-section">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>Call Duration Distribution</h3>
                        </div>
                        <div id="chart-duration" class="chart"></div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>Hourly Call Volume</h3>
                        </div>
                        <div id="chart-hour" class="chart"></div>
                    </div>
                </div>

                <div class="dashboard-actions">
                    <button id="button-start" class="btn btn-success">
                        <i class="fas fa-play"></i> Start Monitoring
                    </button>
                    <button id="button-stop" class="btn btn-danger">
                        <i class="fas fa-stop"></i> Stop Monitoring
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Dashboard Styles */
        .dashboard-container {
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .dashboard-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .time-selector {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .last-update {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .kpi {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .kpi:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
        }

        .kpi-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .kpi-content {
            flex: 1;
        }

        .kpi-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .kpi-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chart-header h3 {
            margin: 0 0 20px 0;
            font-size: 1.3rem;
            font-weight: 400;
        }

        .chart {
            height: 300px;
            width: 100%;
        }

        .dashboard-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Sidebar Styles */
        .side-menu-option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .side-menu-option:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #40E0D0;
        }

        .side-menu-option.active {
            background: rgba(255,255,255,0.15);
            border-left-color: #40E0D0;
        }

        .side-menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }

        .side-menu-label {
            color: white;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .kpi-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</body>
</html>
